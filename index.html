<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABB Band Repertoire</title>
     <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables Bootstrap 5 Theme -->
    <link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- DataTables Responsive Theme -->
    <link href="https://cdn.datatables.net/responsive/2.3.0/css/responsive.bootstrap5.min.css" rel="stylesheet">
    <!-- DataTables Buttons CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/2.2.3/css/buttons.bootstrap5.min.css"/>
</head>
<body>

    <center><h1>BABB Repertoire</h1></center>

    <table id="songs-table" class="table table-striped table-bordered" style="width:100%">
    <thead>
        <tr>
        <th>Number</th>
        <th>Title</th>
        <th>Composer</th>
        <th>Arranger</th>
        <th>Arranger/Composer</th>
        <th>Feature</th>
        <th>PDF</th>
        <th>Album</th>
        <th>MP3</th>
        </tr>
    </thead>
    <tbody id="songs-table-body">
        <!-- Song data will be inserted here by the script -->
    </tbody>
    </table>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables Core JS -->
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <!-- DataTables Bootstrap 5 Integration JS -->
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <!-- DataTables Responsive JS -->
    <script src="https://cdn.datatables.net/responsive/2.3.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.3.0/js/responsive.bootstrap5.min.js"></script>
    <!-- DataTables Buttons JS -->
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.bootstrap5.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.colVis.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.html5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.3/js/buttons.print.min.js"></script>

    <!-- Firebase configuration -->
    <script src="firebase-config.js"></script>

    <!-- Your script should be last -->
    <script type="module" src="script.js"></script>

    <div id="audio-player-container" style="
        display: none; 
        position: fixed; 
        bottom: 0; 
        left: 0; 
        width: 100%; 
        background-color: #f8f9fa; 
        border-top: 1px solid #dee2e6; 
        padding: 15px; 
        z-index: 1000;
        box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    ">
        <div style="max-width: 800px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between;">
            <div style="margin-right: 20px;">
                <b>Now Playing: </b><span id="now-playing-title"></span>
            </div>
            <audio id="global-audio-player" controls style="width: 60%;"></audio>
        </div>
    </div>


</body>
</html>
