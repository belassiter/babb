<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABB Admin</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tabulator CSS -->
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>

    <center><h1>BABB Repertoire - Admin</h1></center>

    <input type="text" id="global-filter" class="form-control mb-3" placeholder="Filter all columns...">

    <div id="songs-table"></div>

    <!-- jQuery (optional for Tabulator, but we might use it elsewhere) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Tabulator JS -->
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>

    <!-- Firebase configuration -->
    <script src="firebase-config.js"></script>

    <!-- Your script should be last -->
    <script type="module" src="script.js?v=2"></script>

    <div id="audio-player-container" style="
        display: none; 
        position: fixed; 
        bottom: 0; 
        left: 0; 
        width: 100%; 
        background-color: #f8f9fa; 
        border-top: 1px solid #dee2e6; 
        padding: 15px; 
        z-index: 1000;
        box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    ">
        <div style="max-width: 800px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between;">
            <div style="margin-right: 20px;">
                <b>Now Playing: </b><span id="now-playing-title"></span>
            </div>
            <audio id="global-audio-player" controls style="width: 60%;"></audio>
        </div>
    </div>

</body>
</html>
